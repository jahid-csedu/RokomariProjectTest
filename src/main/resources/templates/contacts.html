<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Contacts</title>
<link href="webjars/bootstrap/5.1.2/css/bootstrap.min.css" rel="stylesheet">
<script src="webjars/bootstrap/5.1.2/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.6.0/dist/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Welcome</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/home}">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link active" th:href="@{/contacts}">View Contacts</a>
	      </li>
	      <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
	        <a class="nav-link" th:href="@{/add-contact}">Add Contact</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/logout}">Logout</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="card mt-5">
			<div class="card-header text-center">
				<h2>Contact List</h2>
			</div>
			<div class="card-body">
				<h2 th:if="${contacts.size()}==0">No contact found in the list</h2>
				<div th:unless="${contacts.size()}==0">
					<table class="table">
						<thead>
							<tr>
								<th>Full Name</th>
								<th>Contact Number</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="contact: ${contacts}">
								<td th:text="${contact.name}"></td>
								<td th:text="${contact.phoneNumber}"></td>
								<td th:text="${contact.email}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
