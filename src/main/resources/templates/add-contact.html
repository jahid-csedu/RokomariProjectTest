<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add new contact</title>
<link href="webjars/bootstrap/5.1.2/css/bootstrap.min.css" rel="stylesheet">
<script src="webjars/bootstrap/5.1.2/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.6.0/dist/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg narbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Welcome</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/home}">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/contacts}">View Contacts</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link active" th:href="@{/add-contact}">Add Contact</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/logout}">Logout</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
		  <span th:text="${errorMessage}"></span>
		</div>
		<div class="card mt-5">
			<div class="card-header text-center">
				<h2>Add A Contact</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/add-contact}" th:object="${contact}" method="post">
				    <label for="name">Full Name</label>
				    <input type="text" th:field="*{name}" id="name" name="name" placeholder="Enter Full Name" class="form-control"><br>
				    <label for="mobile">Mobile Number</label>
				    <input type="text" th:field="*{phoneNumber}" id="mobile" name="mobile" placeholder="Enter Mobile Number" class="form-control"><br>
				    <label for="email">Email</label>
				    <input type="email" th:field="*{email}" id="email" name="email" placeholder="Enter Email" class="form-control"><br>
				    <input type="submit" value="Add Contact" class="btn btn-primary">   
				</form>
			</div>
		</div>
	</div>
</body>
</html>
