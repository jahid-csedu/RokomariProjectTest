<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link href="webjars/bootstrap/5.1.2/css/bootstrap.min.css" rel="stylesheet">
<script src="webjars/bootstrap/5.1.2/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.6.0/dist/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="card mt-5">
			<div class="card-header text-center">
				<h2>User Login</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
				    <label for="Username">Name</label>
				    <input type="text" id="username" name="username" placeholder="Username" class="form-control"><br>
				    <label for="password">Password</label>
				    <input type="password" id="password" name="password" placeholder="Password" class="form-control"><br>
				    <input type="submit" value="Login" class="btn btn-primary">   
				</form>
			</div>
		</div>
	</div>
</body>
</html>
